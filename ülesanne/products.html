<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooted</title>
</head>
<body>
    <h1>Meie Tooted</h1>

    <!-- Vorm uue objekti lisamiseks -->
    <h2>Lisa uus objekt:</h2>
    <form id="add-form">
        <label for="name">Nimi:</label>
        <input type="text" id="name" required>
        <label for="quantity">Kogus:</label>
        <input type="number" id="quantity" required>
        <label for="price">Hind:</label>
        <input type="number" id="price" step="0.01" required>
        <button type="button" id="add-button">Lisa</button>
    </form>

    <!-- Tabel olemasolevate objektide kuvamiseks -->
    <h2>Olemasolevad objektid:</h2>
    <table id="object-table">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Kogus</th>
                <th>Hind</th>
                <th>Kogusumma</th>
                <th>Tegevused</th>
            </tr>
        </thead>
        <tbody id="object-table-body">
            <!-- Objektide andmed kuvatakse siia -->
        </tbody>
    </table>

    <!-- Kogusumma kuvamine -->
    <h2>Hindade kogusumma:</h2>
    <p id="total-price">0.00 EUR</p>

    <!-- JavaScripti fail -->
    <script src="products.js"></script>
</body>
</html>
